<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Login</title>
   <style>
    /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and background styling */
body {
    font-family: 'Helvetica', sans-serif;
    background-color: #191414;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container for the login box */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

/* Styling the login box */
.login-box {
    background-color: black;
    border-radius: 8px;
    padding: 40px;
    width: 500px;
    text-align: center;
}

/* Logo styling */
.logo {
    width: 120px;
    margin-bottom: 30px;
}

/* Header text */
h1 {
    font-size: 22px;
    color: #1DB954;
    margin-bottom: 20px;
}

/* Form input fields */
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

/* Submit button styling */
.login-btn {
    width: 100%;
    padding: 12px;
    background-color: #1DB954;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Hover effect for the login button */
.login-btn:hover {
    background-color: #1aa34a;
}

/* Options (forgot password and sign-up) */
.options p {
    font-size: 14px;
    color: #555;
    margin-top: 15px;
}

.options a {
    color: #1DB954;
    text-decoration: none;
}

.options a:hover {
    text-decoration: underline;
}

   </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <img src="photos\spotify image.png" alt="Spotify Logo" class="logo">
            <h1>Sign in to Spotify</h1>
            
            <form action="" method="post">
                <input type="email" placeholder="Email address or username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn"><a href="Index.html">Log in</button></a>
            </form>
            
            <div class="options">
                <p><a href="#">Forgot your password?</a></p>
                <p>Don't have an account? <a href="sign-up.html">Sign up</a></p>
            </div>
        </div>
    </div>

</body>
</html>
